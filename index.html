<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap'); </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./js/index.js" ></script>
  <script defer src="./js/app.js" ></script>
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <!-- Background-Image -->
  <div id="bg-img"></div>

   <main>
    <div class="container">

      <!-- Todo-Container -->
      <div class="todo-container">

        <!-- Todo-Header -->
        <div class="todo-header">
          <h1>TASKS</h1>
         <span class="shown-icon" >
          <img src="./images/icon-moon.svg" alt="icon-moon">
         </span>
         <span class="hidden-icon">
          <img src="./images/icon-sun.svg"   alt="icon-sun">
         </span>
        </div>
        <!-- End of Todo-Header -->

        <!-- Input -->
        <div class="input-container">
            <span class="plus-todo" onclick="addTodo($todoInput.value)">
              <img  src="./images/icon-check.svg" alt="icon-check">
            </span>
          <input type="text"  id="todo-input">
        </div>
        <!-- End of Input -->

        <!-- Main -->
        <div class="main">
          <!-- Single-todo -->
      <div class="todo-items">
        
          </div>
          <!-- End of Single-todo -->
              
          <div class="todo-data">
            <span class="todo-length">
              
            </span>
            <!-- Filters -->
             <div class="todo-filter">
              <small class="all activated">All</small>
              <small class="active">
                Active
              </small>
              <small class="completed">
                Completed
              </small>
             </div>

             <span class="todo-clear">
        <small>Clear Completed</small>
             </span>
             <!-- End of Filters -->
          </div>
        </div>
        
          <p class="text-center">Drag and drop to reorder list</p>
      </div>
    </div>
     <!-- End of Main -->
  </main>
      <!-- End of Todo-Container -->
      <footer style="font-size: 16px;">
        <div className="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/M1RAK">M1RAK</a>.
        </div>
       </footer>
</body>
</html>
